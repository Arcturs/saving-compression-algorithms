plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:4.28.1'
    implementation 'com.google.protobuf:protobuf-java-util:4.28.1'
    implementation 'io.protostuff:protostuff-core:1.8.0'
    implementation 'io.protostuff:protostuff-runtime:1.8.0'
    implementation 'org.apache.avro:avro:1.12.0'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.11.0'
    testImplementation 'org.jeasy:easy-random-core:5.0.0'
    testImplementation 'org.slf4j:slf4j-nop:2.0.7'
}

test {
    useJUnitPlatform()
}

group = 'ru.itmo.hasd'
version = '1.0-SNAPSHOT'
description = 'saving-compression-algorithms'
java.sourceCompatibility = JavaVersion.VERSION_17
